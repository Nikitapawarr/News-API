<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash News</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="main-nav flex container">
      <a class="company-logo" onclick="reload()">
        <img src="logo.jpg" alt="company logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>
      <div class="search-bar">
        <input id="search-input" type="text" class="news-input" placeholder="e.g. science">
        <button class="search-button" id="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="card-container">
    </div>
  </main>
  
  <template id="card-template">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="photo" id="news-photo">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 id="news-source">End Gadget 26/11/2024</h6>
        <p id="news-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa, maiores.</p>
      </div>
    </div>
  </template>
  
  <script src="script.js"></script>
</body>

</html>
